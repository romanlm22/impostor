<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Impostor Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="main-container">

        <div class="panel" id="inicio-pantalla">
            <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Impostor Online</h1>
            <p>Introduce tu nombre y elige una opci√≥n.</p>

            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="nombre-jugador" placeholder="Tu Nombre">
            </div>

            <button class="toggle-btn" onclick="mostrarPanelCrear()">Crear Sala</button>
            <button class="toggle-btn secondary" onclick="mostrarPanelUnirse()">Unirse a Sala</button>
        </div>
        
        <div class="panel hidden" id="panel-crear">
            <h2>Crear Sala</h2>
            <div class="opciones-cat">
                <label>Selecciona una Categor√≠a:</label>
                <div class="categorias" id="select-categorias">
                    </div>
            </div>
            <button onclick="crearSala()">Confirmar y Crear</button>
            <button class="secondary" onclick="mostrarPanelInicio()">Volver</button>
        </div>

        <div class="panel hidden" id="panel-unirse">
            <h2>Unirse a Sala</h2>
            <div class="input-group">
                <i class="fas fa-door-open icon"></i>
                <input type="text" id="codigo-sala-input" placeholder="C√≥digo (6 letras)" maxlength="6">
            </div>
            <button onclick="unirseSala()">Confirmar y Unirse</button>
            <button class="secondary" onclick="mostrarPanelInicio()">Volver</button>
        </div>

        <div class="panel hidden" id="sala-pantalla">
            <h2>Sala: <span id="codigo-sala-display" class="highlight">...</span></h2>
            <p id="categoria-sala-display" style="font-size: 1.2em; font-weight: bold; color: #3498db;"></p>
            
            <div id="host-controls-categoria" style="display: none; margin: 15px 0; border-top: 1px solid #ddd; padding-top: 10px;">
                <p style="font-size: 0.9em; color: #666;">Cambiar Categor√≠a:</p>
                <div class="categorias" id="categorias-sala-espera"></div>
            </div>

            <div class="jugadores-list">
                <h3>Jugadores (<span id="count-jugadores">0</span>/10):</h3>
                <ul id="lista-jugadores"></ul>
            </div>
            
            <button id="iniciar-juego-btn" onclick="iniciarJuegoHost()" style="display: none;">
                <i class="fas fa-play"></i> Iniciar Partida
            </button>

            <button onclick="salirDeSala()" class="btn-salir">
                <i class="fas fa-sign-out-alt"></i> Salir de la Sala
            </button>
        </div>

        <div class="panel hidden" id="rol-pantalla">
            <h2 id="rol-titulo">¬°Mira tu Rol!</h2>
            <div class="card" id="rol-asignado">
                <h3 id="rol-nombre"></h3>
                <p id="rol-instruccion"></p>
            </div>
            <p class="instruccion-rol" id="cuenta-regresiva-rol">Memoriza tu rol...</p>
        </div>
        
        <div class="panel hidden" id="juego-pantalla">
            <p style="margin-bottom: 5px; color: #888;">Tu palabra es:</p>
            <h1 id="palabra-clave-visible" style="margin-top: 0; font-size: 2.5em; text-transform: uppercase;">...</h1>
            <hr>
            <h3>üó£Ô∏è Orden de Habla:</h3>
            <ul id="lista-orden-habla" style="text-align: left; padding-left: 20px; margin-bottom: 20px;"></ul>

            <div class="timer">Tiempo restante: <span id="timer-display">5:00</span></div>
            
            <button class="secondary" onclick="activarVotacion()" id="btn-activar-voto" style="display: none;">Activar Votaci√≥n</button>

            <button onclick="reiniciarRondaHost()" id="btn-reiniciar" style="display: none; margin-top: 10px; background-color: #f39c12; color: white;">
                üîÑ Jugar Otra Ronda
            </button>

            <button onclick="salirDeSala()" class="btn-salir" style="margin-top: 20px;">
                <i class="fas fa-sign-out-alt"></i> Abandonar Partida
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
