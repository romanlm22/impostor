<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Impostor Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="main-container">
        <div id="inicio-pantalla" class="panel">
            <h1>Bienvenido al Impostor</h1>
            <div class="input-group">
                <i class="icon fas fa-user"></i>
                <input type="text" id="nombre-jugador" placeholder="Tu nombre">
            </div>
            <button onclick="mostrarPanelCrear()">Crea una Sala</button>
            <button class="secondary" onclick="mostrarPanelUnirse()">Unirse a Sala</button>
        </div>

        <div id="panel-crear" class="panel hidden">
            <h2>Crear Sala</h2>
            <div class="input-group">
                <i class="icon fas fa-user-circle"></i>
                <input type="text" id="nombre-host-crear" readonly>
            </div>
            <div class="input-group">
                <label style="text-align: left; display: block; color: var(--text-dim);">Modo de Juego:</label>
                <select id="modo-juego-selector">
                    <option value="ONLINE">üéÆ Online</option>
                    <option value="EN_PERSONA">üßç‚Äç‚ôÇÔ∏è En Persona</option>
                </select>
            </div>
            <div class="tabs-creacion">
                <button id="btn-tab-aleatorio" class="tab-btn active" onclick="cambiarTabLobby('aleatorio')">üé≤ Aleatorio</button>
                <button id="btn-tab-manual" class="tab-btn" onclick="cambiarTabLobby('manual')">üìö Manual</button>
                <button id="btn-tab-custom" class="tab-btn" onclick="cambiarTabLobby('custom')">‚úèÔ∏è Crear</button>
            </div>
            <div id="lobby-tab-aleatorio"><p>Se elegir√° categor√≠a y palabra al azar.</p></div>
            <div id="lobby-tab-manual" class="hidden">
                <div class="categorias" id="lista-cats-manual"></div>
            </div>
            <div id="lobby-tab-custom" class="hidden">
                <input type="text" id="input-custom-titulo" placeholder="Nombre Categor√≠a" class="input-custom">
                <textarea id="input-custom-palabras" placeholder="Palabras separadas por comas" class="input-custom"></textarea>
            </div>
            <div id="player-names-input" class="hidden">
                <textarea id="input-nombres-jugadores" placeholder="Nombres de jugadores (uno por l√≠nea)" class="input-custom"></textarea>
            </div>
            <button onclick="crearSala()">Crea tu Sala</button>
            <button class="secondary" onclick="mostrarPanelInicio()">Volver</button>
        </div>

        <div id="panel-unirse" class="panel hidden">
            <h2>Unirse a Sala</h2>
            <div class="input-group">
                <i class="icon fas fa-hashtag"></i>
                <input type="text" id="codigo-sala-input" placeholder="C√≥digo" maxlength="6">
            </div>
            <button onclick="unirseSala()">Unirse</button>
            <button class="secondary" onclick="mostrarPanelInicio()">Volver</button>
        </div>

        <div id="sala-pantalla" class="panel hidden">
            <h2 id="codigo-sala-display">C√ìDIGO: XXXX</h2>
            <p id="categoria-sala-display" style="font-weight: bold; color: var(--primary-color);">Categor√≠a: ALEATORIO</p>
            <p id="modo-juego-display" style="font-style: italic; opacity: 0.7;"></p>
            <div id="host-controls-area">
                <p>Jugadores: <span id="count-jugadores">0</span></p>
                <ul id="lista-jugadores" style="text-align: left;"></ul>
                <button id="iniciar-juego-btn" onclick="iniciarJuegoHost()">Iniciar Juego</button>
            </div>
            <div id="player-view-area">
                <ul id="lista-jugadores-player" style="text-align: left;"></ul>
            </div>
            <button class="btn-salir" onclick="salirDeSala()">Salir</button>
        </div>

        <div id="juego-pantalla" class="panel hidden">
            <div class="cat-header">Categor√≠a: <strong id="display-categoria-juego">...</strong></div>
            <div class="word-box">
                <h3 id="palabra-clave-visible"></h3>
                <img id="img-pista-juego" class="imagen-pista hidden">
            </div>
            <p>Orden de Habla:</p>
            <ul id="lista-orden-habla" style="text-align: left;"></ul>
            <div id="online-game-controls">
                <div class="timer">Tiempo: <span id="timer-display">2:30</span></div>
                <button id="btn-activar-voto" style="display:none;" onclick="activarFaseVotacionHost()">üó≥Ô∏è Iniciar Votaci√≥n</button>
            </div>
            <div id="en-persona-game-controls" class="hidden">
                <div id="jugador-en-turno-display"></div>
                <button id="btn-desbloquear-rol" onclick="desbloquearRolEnPersona()">üëÅÔ∏è Desbloquear Mi Rol</button>
                <div id="display-rol-en-persona" class="card hidden">
                    <h3 id="rol-nombre-en-persona"></h3>
                    <p id="rol-instruccion-en-persona"></p>
                    <img id="img-pista-en-persona" class="imagen-pista hidden">
                </div>
                <button id="btn-siguiente-jugador" onclick="siguienteJugadorEnPersona()" class="hidden">‚û°Ô∏è Siguiente</button>
            </div>
        </div>

        <div id="votacion-pantalla" class="panel hidden">
            <h2>Votaci√≥n</h2>
            <div class="timer"><span id="voting-timer-display">150</span>s</div>
            <div id="lista-votar-jugadores" class="grid-votos"></div>
            <button id="btn-cerrar-votacion" style="display:none;" onclick="procesarVotacionHost()">üõë Cerrar</button>
        </div>

        <div id="victoria-pantalla" class="panel hidden">
            <h1 id="titulo-victoria"></h1>
            <div class="card">
                <p>La palabra era:</p>
                <h2 id="palabra-final"></h2>
                <img id="imagen-palabra-final" class="imagen-revelada hidden">
            </div>
            <p id="lista-impostores-revelados"></p>
            <button onclick="reiniciarRondaHost()">üîÑ Nueva Ronda</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
